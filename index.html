<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine - Casino Royale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Casino Royale - Slot Machine</h1>
</header>

<div class="slot-machine">
    <div class="reels" id="reels">
        🎰 🎰 🎰
    </div>

    <div class="controls">
        <label for="bet">Puntata (€): </label>
        <input type="number" id="bet" value="10" min="10" step="10">
        <button onclick="play()">Gira!</button>
    </div>

    <div class="balance" id="balance">
        Saldo: €1000
    </div>

    <div id="message" class="message"></div>

    <div id="reload-container" style="margin-top:20px; display:none;">
        <button id="reload-button" onclick="reloadBalance()">Ricarica €500</button>
        <div id="timer" style="margin-top:10px; font-size:16px;"></div>
    </div>
</div>

<script>
    let balance = 1000;
    let canReload = true;
    let reloadCooldown = 60; // 60 secondi
    const symbols = ["🍒", "🍋", "🔔", "7️⃣", "⭐", "🍀"];
    const reelsElement = document.getElementById('reels');
    const balanceElement = document.getElementById('balance');
    const messageElement = document.getElementById('message');
    const reloadContainer = document.getElementById('reload-container');
    const reloadButton = document.getElementById('reload-button');
    const timerElement = document.getElementById('timer');

    function getRandomSymbol() {
        const weightedSymbols = [
            "🍒", "🍒", "🍋", "🍋",
            "🔔", "🔔",
            "7️⃣",
            "⭐", "⭐",
            "🍀"
        ];
        return weightedSymbols[Math.floor(Math.random() * weightedSymbols.length)];
    }

    function play() {
        let bet = parseInt(document.getElementById('bet').value);

        if (isNaN(bet) || bet < 10) {
            messageElement.innerText = "La puntata minima è 10€!";
            return;
        }
        if (bet > balance) {
            messageElement.innerText = "Non puoi puntare più del tuo saldo!";
            return;
        }

        balance -= bet;
        balanceElement.innerText = `Saldo: €${balance}`;
        messageElement.innerText = "";

        // Animazione dei rulli
        let spins = 10;
        let count = 0;

        let interval = setInterval(() => {
            reelsElement.innerText = `${getRandomSymbol()} ${getRandomSymbol()} ${getRandomSymbol()}`;
            count++;
            if (count >= spins) {
                clearInterval(interval);
                finalSpin(bet);
            }
        }, 100);
    }

    function finalSpin(bet) {
        let reel1 = getRandomSymbol();
        let reel2 = getRandomSymbol();
        let reel3 = getRandomSymbol();

        reelsElement.innerText = `${reel1} ${reel2} ${reel3}`;

        if (reel1 === reel2 && reel2 === reel3) {
            let win = bet * 10;
            balance += win;
            messageElement.innerText = `JACKPOT! Hai vinto €${win}!`;
        } else if (reel1 === reel2 || reel2 === reel3 || reel1 === reel3) {
            let win = bet * 2;
            balance += win;
            messageElement.innerText = `Hai vinto €${win}!`;
        } else {
            messageElement.innerText = "Peccato! Nessuna vincita.";
        }

        balanceElement.innerText = `Saldo: €${balance}`;

        if (balance === 0 && canReload) {
            showReloadButton();
        }
    }

    function showReloadButton() {
        reloadContainer.style.display = "block";
    }

    function reloadBalance() {
        if (!canReload) return;

        balance += 500;
        balanceElement.innerText = `Saldo: €${balance}`;
        reloadContainer.style.display = "none";
        messageElement.innerText = "Hai ricaricato €500!";

        canReload = false;

        // Parte il timer di 1 minuto
        let countdown = reloadCooldown;
        timerElement.innerText = `Devi aspettare ${countdown} secondi per ricaricare di nuovo.`;

        let timer = setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                clearInterval(timer);
                canReload = true;
                timerElement.innerText = "";
            } else {
                timerElement.innerText = `Devi aspettare ${countdown} secondi per ricaricare di nuovo.`;
            }
        }, 1000);
    }
</script>

</body>
</html>
